<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/basket.css">

    <script src="https://kit.fontawesome.com/9880171930.js" crossorigin="anonymous"></script>
    <script src="js/menu-alt.js"></script>
    <script async src="js/functions.js"></script>

<body>
    <header id="topNav">
        <div class="logo">
            <h1><a href="../index.html">HERMANI</a></h1>
        </div>

        <nav id = "nav">
            
        </nav>
    </header>

    <main>
        <div class="overlay" id="overlay"></div>
        <div class="nav-container">
            <nav id="menu">

            </nav>
        </div>
        
        <section class = "basket-container">
            <h1>Your Basket</h1>
            <div class="basket-items">
                <table id = "basketTable">
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>

                <tr class = "basket-info">
                    <td class = "item-thumb">
                        <div class="item-img"></div>
                        <div class="item-name">Sample Item 1</div>
                    </td>
                    <td class = "item-price">£299</td>
                    <td class = "item-amount">1</td>
                </tr>

                <tr class = "basket-info">
                    <td class = "item-thumb">
                        <div class="item-img"></div>
                        <div class="item-name">Sample Item 1</div>
                    </td>
                    <td class = "item-price">£299</td>
                    <td class = "item-amount">1</td>
                </tr>

                <tr class = "basket-info">
                    <td class = "item-thumb">
                        <div class="item-img"></div>
                        <div class="item-name">Sample Item 1</div>
                    </td>
                    <td class = "item-price">£299</td>
                    <td class = "item-amount">1</td>
                </tr>
            </table>
            </div>
            <div class="basket-summary">
                <div class="summary-left">
                    <div class="summary-item">
                        <div class="summary-label">Total</div>
                        <div class="summary-value" id = "total">£897</div>
                    </div> 
                    
                    <div class="summary-item">
                        <div class="summary-label">Delivery</div>
                        <div class="summary-value" id = "delivery">£0</div>    
                    </div>

                    <div class="summary-item">
                        <div class="summary-label">Subtotal</div>
                        <div class="summary-value" id = "subtotal">£897</div>
                    </div>
                </div>


                <div class="summary-right">
                    <a href="#" class="btn-checkout">Checkout</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <nav>
