<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>HERMANI | MEN</title>
    <link rel="stylesheet" href="css/product.css">
    <link rel="stylesheet" href="css/base.css">

    <script src="https://kit.fontawesome.com/9880171930.js" crossorigin="anonymous"></script>
    <script src="js/menu-alt.js"></script>

    <script async src="js/functions.js"></script>
    <script async src="js/productSeasonal.js"></script>
    <script async src="js/gallery.js"></script>

</head>

<body>
    <header id="topNav">

        <div class="logo">
            <h1><a href="../index.html">HERMANI</a></h1>
        </div>

        <nav id = "nav">

        </nav>
    </header>
    <main>
        <div class="overlay" id="overlay"></div>

        <div class="nav-container">
            <nav id="menu" >
                
            </nav>
        </div>
        <section class="heading-section" id = "head-sect">
            <h1 id = "title">ItemName</h1>
            <h3 id = "brand">BrandName</h3>
            <h4 id = "price">ItemPrice</h4>
        </section>
        <section class = "product-details" id = "prod-det">
            <div class="images">
                <div class="selected-image">
                    <img id = "display-img" src="/img/bags.jpg">
                    <button id = "next" onclick="prev()"><i class="fa-solid fa-angle-left"></i></button>
                    <button id = "prev" onclick="next()"><i class="fa-solid fa-angle-right"></i></button>
                </div>

                <div class="gallery">
                    <img class = "gallery-img" src="/img/bags.jpg">
                    <img class = "gallery-img" src="/img/bags.jpg">
                    <img class = "gallery-img" src="/img/bags.jpg">
                    <img class = "gallery-img" src="/img/bags.jpg">
                </div>
            </div>

            <div class="desc">
                <p>
                    Some sort of item description can go here.
                    Use this to talk about your product in more
                    detail. It's where you really want to get
                    the customer to buy it.
                </p>
            </div>

            <button class = "addToCart" onclick="">Add To Cart</button>
        </section>
    </main>

    <footer>
        <nav>
            <div id="footnav">

        </nav>
        <br>

    </footer>
</body>

</html>
